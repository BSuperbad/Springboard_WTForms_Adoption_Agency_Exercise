{% extends 'base.html' %}
{% block title %}Add Pet{% endblock %}
{% block content %}

<body>
    <h1>New Pet</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden'%}
        <p>
            {{field.label}}
            {{field}}

            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </p>
        {% endfor %}
        <button class="btn btn-primary">Add Pet</button>
        <a class="btn btn-info" href="/">Go Back</a>
    </form>
</body>

{% endblock %}
